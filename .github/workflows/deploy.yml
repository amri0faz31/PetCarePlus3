name: Deploy from GHCR

on:
  workflow_run:
    workflows: ["Build and Push Container"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'prod' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Create Deployment Annotation
        run: |  
          echo "Deployed image: ghcr.io/amri0faz31/petcareplus3/app:latest"
          echo "Deployment time: $(date)"
          echo "Git commit: ${{ github.sha }}"

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ghcr.io/amri0faz31/petcareplus3/app:latest
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}




  
